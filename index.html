<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fighting Arena</title>
</head>

<body>
    <div class="main">
        <div class="healthBar">
            <div class="playerCheckBox">
                <div class="playerHealth" ></div>
                <div class="check"id="pHealth"></div>
            </div>

            <div class="timer">
                
            </div>
             
            <div class="enemyCheckBox">
                <div class="enemyHealth" ></div>
                <div class="check"id="eHealth"></div>
            </div>
        </div>
        <div class="prompt">
            Tie
        </div>
        <canvas></canvas>
    </div>
    <!-- for animation of objects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" 
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- for animation of objects -->
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="script.js"></script>
</body>

</html>
